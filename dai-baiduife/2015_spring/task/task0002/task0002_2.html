    <p>在和上一任务同一目录下面创建一个task0002_2.html文件，在js目录中创建task0002_2.js，并在其中编码，实现一个倒计时功能。</p>
    <ul>
        <li>界面首先有一个文本输入框，允许按照特定的格式YYYY-MM-DD输入年月日；</li>
        <li>输入框旁有一个按钮，点击按钮后，计算当前距离输入的日期的00:00:00有多少时间差</li>
        <li>在页面中显示，距离YYYY年MM月DD日还有XX天XX小时XX分XX秒</li>
        <li>每一秒钟更新倒计时上显示的数</li>
        <li>如果时差为0，则倒计时停止</li>
    </ul>
    <input type="text">
    <button>计时</button>
    <p id="text"></p>
