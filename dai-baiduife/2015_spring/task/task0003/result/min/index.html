<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
<header>
    <h1>GTD TOOLS</h1>
</header>
<div class="main">
    <div class="left">
        <h2>所有任务 (<span>0</span>)</h2>
        <div id="taskBox">
            <h2>分类列表</h2>
            <div class="tasklist">
                <h4><span class="tasklistTitleName">默认分类</span> <span class="tasklistTitleNum">(0)</span><span class="closeBtn">X</span></h4>
                <ul>
                    <li><span class="tasklistChildName">task</span> <span class="tasklistChildNum">(0)</span><span class="closeBtn">X</span></li>
                </ul>
            </div>
        </div>
        <button class="addBtn"><span>+</span> 新增分类</button>
    </div>
    <div class="middle">
        <div class="title">
            <a href="javascript:;" id="allTask" style="background-color: #fff">所有</a>
            <a href="javascript:;" id="uncomTask">未完成</a>
            <a href="javascript:;" id="comTask">已完成</a>
        </div>
        <div class="dataTask">
            <div class="data">
                <span class="year">2016</span><span class="month">-01</span><span class="day">-03</span>
            </div>
            <ul class="dayTask">
                <li>README</li>
            </ul>
        </div>
        <button class="addBtn"><span>+</span> 新增分类</button>
    </div>
    <div class="right"></div>
</div>
<div id="mask">
    <div id="createTask">
        <h2>Please enter a task name:</h2>
        <input type="text" id="taskName">
        <br>
        <span label="task">父分类 </span>
        <input type="radio" name="task" checked="checked" value="parent">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>子分类 </span>
        <input type="radio" name="task" value="son">
        <br>
        <button id="okBtn">OK</button>
        <button id="noBtn">close</button>
    </div>
</div>
<script src="all.min.js"></script>
</body>
</html>
